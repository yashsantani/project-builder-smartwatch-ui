<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smartwatch-ui</title>

    <script
      src="https://kit.fontawesome.com/11631b5fab.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="left_container">
        <div class="cen"><h1>SmartWatch</h1></div>
      </div>

      <div class="right_container">
        <div class="out_rad">
          <div class="watch">
            <p id="toptime"></p>
            <h1 class="h1_pad" id="middletime">SmartWatch</h1>
            <h1 class="h1_element_pad" id="daydisplay"></h1>
            <div class="icons">
              <i class="fa fa-comment fa-lg"></i>
              <i class="fa fa-music icon fa-lg"></i>
              <i class="fa fa-clock icon fa-lg"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
